<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PremQuiz</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <!-- REMOTE SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <!-- LOCAL SCRIPTS -->
    <script src="assets/scripts/quizScript.js"></script>
</head>
<body>
    <header>
        <h1 class="text-center display-2 py-3">The Premier Quiz</h1>
    </header>

    <div id="questionsContainer" class="container text-center border rounded">
        <div class="row align-items-center">
            <div id="questionBox" class="col float-start d-inline rounded-top pb-3">
                <div class="row">
                    <div class="col my-5">
                        <div id="questionInput" class="h4"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col my-3">
                         <button type="button" class="btn btn-secondary" id="nextQuestion" disabled>Next Question</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="playerButtonsRow" class="row py-4">
            <div class="col d-grid gap-2">
                <button type="button" class="btn btn-secondary btn-lg btn-block" id="playerA"></button>
            </div>
            <div class="col d-grid gap-2">
                <button type="button" class="btn btn-secondary btn-lg btn-block" id="playerB"></button>
            </div>
            <div class="col d-grid gap-2">
                <button type="button" class="btn btn-secondary btn-lg btn-block" id="playerC"></button>
            </div>
        </div>
        
        <div id="scoreRow" class="row py-4 rounded-bottom">
            <div class="col">
                <p>SCORE: <span id="currentScore"></span></p>
            </div>
        </div>
    </div>
    
   
    <footer class="text-center py-4">
        <a href="https://github.com/cfconor">By Conor Creagh-Peschau</a>
        
    </footer>

    <!-- REACT SCRIPTS -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
</body>
</html>
